<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Algebra Solver</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Calculus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Solve.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathsteps@latest/dist/mathsteps.min.js"></script>
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
</head>
<body>
    <header>
        <h1>Advanced Algebra Solver</h1>
        <p class="subtitle">Solve complex mathematical equations with step-by-step solutions</p>
    </header>
    <div class="container">
        <div class="equation-editor">
            <div class="input-section">
                <label for="equationInput">Enter your equation:</label>
                <input type="text" id="equationInput" placeholder="Example: 2x^2 = 5x" autocomplete="off">
                <div class="validation-message" id="validationMessage"></div>
            </div>
            <div class="preview-section">
                <label>Preview:</label>
                <div id="equationPreview" class="preview-box"></div>
            </div>
            <button class="math-btn solve-btn">Solve</button>
            <div class="error-message" id="errorMessage"></div>
        </div>
        <div class="result-section">
            <h3>Solution</h3>
            <div class="solution-controls">
                <button class="format-btn" id="toggleFormat">
                    <i class="fas fa-sync"></i> Toggle Fraction/Decimal
                </button>
                <button class="format-btn" id="showSteps">
                    <i class="fas fa-eye"></i> Show Steps
                </button>
                <button class="format-btn" id="toggleHistory">
                    <i class="fas fa-history"></i> History
                </button>
            </div>
            <div id="solutionSteps"></div>
            <div id="ggb-element"></div>
        </div>
    </div>
    <div id="variableModal" class="modal">
        <div class="modal-content">
            <h3>Select Variable to Solve For</h3>
            <div id="variableList" class="variable-list"></div>
        </div>
    </div>
    <script src="src/script.js"></script>
    <script src="dist/bundle.js"></script>
    <footer class="footer">
        <p>A project by Kevin Chang</p>
    </footer>
</body>
</html>
